<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MODERN calculator</title>
	<style>
		body{
			 background-image: url("calc.jpg");
			 background-size: cover;

		}
		.calculator{
				border:white 1px solid;
				width: 300px;
				border-radius: 10px;
				height: 500px;	
						    
		  }
		  .btn{
		  	height: 40px;
		  	width: 40px;
		  	border-radius: 10px;
		  }
		  .input{
		  		border-radius: 10px;
		  		width: 150px;
		  		height: 50px;
		  }
		  h1{
		  	color:white;
		  }
	</style>
</head>
<body><center><br><br>
<div class="calculator"><br><br><br><br>
	<h1>Calculator</h1>	
	<input class="input" type="text" id="result" readonly><br><br><br>
	<table>
		<td>
			<tr><button class="btn" onclick="appendNumber('7')">7</button></tr>
			<tr><button class="btn" onclick="appendNumber('8')">8</button></tr>
			<tr><button class="btn" onclick="appendNumber('9')">9</button></tr>
			<tr><button  class="btn" onclick="setOperator('+')">+</button></tr>
	    </td><br>
	    <td>
	    	<tr><button class="btn"  onclick="appendNumber('6')">6</button></tr>
	    	<tr><button class="btn"  onclick="appendNumber('5')">5</button></tr>
	    	<tr><button class="btn"  onclick="appendNumber('4')">4</button></tr>
	    	<tr><button class="btn"  onclick="setOperator('-')">-</button></tr>
	    </td><br>
	    <td>
	    	<tr><button class="btn"  onclick="appendNumber('3')">3</button></tr>
	    	<tr><button class="btn"  onclick="appendNumber('2')">2</button></tr>
	    	<tr><button class="btn"  onclick="appendNumber('1')">1</button></tr>
	    	<tr><button class="btn"  onclick="setOperator('*')">*</button></tr>
	    </td><br>
	    <td>
	    	<tr><button class="btn"  onclick="appendNumber('0')">0</button></tr>
	    	<tr><button class="btn"  onclick="clearScreen('c')">c</button></tr>
	    	<tr><button  class="btn"  onclick="calculate('=')">=</button></tr>
	    	<tr><button class="btn"  onclick="setOperator('/')">/</button></tr>
	    </td>
	</table>
</div>
<script src="cal.js"></script>
</center>
</body>
</html>
